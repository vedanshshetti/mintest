name: Publish to npm
on:
  releases:
    types: [published]
jobs: 
  publish:
    runs-on: ubuntu-latest

    steps:
      -name: checkout repo
       uses: actions/checkout@v4

      -name: setup node
       uses: actions/setup-node@v4
       with:
        node-version: 22
        registry-url: https://registry.npmjs.org/

      -name: install dependencies
       run: npm ci
      
      -name: build package
       run: npm run build
      
      -name: publish to npm
       run: npm publish --access=public
       env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
